    <section class="contact-section">

                        <label for="contact-subject">Předmět</label>

                            <option value="question">Mám dotaz</option>
                            <option value="buy">Chtěl bych si koupit produkt</option>
                            <option value="other">Jiné</option>
                        </select>
                    
                        <label for="contact-text" >Zpráva</label>
                        <textarea id="contact-text" name="contact-text" required placeholder="Napište text zprávy"></textarea>
                    
                        <input class="primary-btn" type="submit" value="Submit">
                      </form>
                </div>
